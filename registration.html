<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script data-main="registration" src="require.js"> </script>
    <link rel="stylesheet" href="css/registration.css">

</head>
<body>
   
        <form>
            <h1>Registration</h1>
            <label for="userName">First Name:</label>
            <input type="text" data-bind="value: userName" id="userName" placeholder="First Name" required/><br>
            <label for="accNum">Account no:</label>
            <input type="text" data-bind="value: accNum" id="accNum" placeholder="Account Number" required/><br>
            <label for="emailId">Email:</label>
            <input type="email" data-bind="value: emailId" id="emailId" placeholder="Email ID" required/><br>
            <label for="Password">Password:</label>
            <input type="password" data-bind="value: passWord" id="passWord" placeholder="Password" required/><br>
            <input type="submit" value="Submit" data-bind="click: registerUser">
            <input type="button" data-bind="click: loginButton" id="loginButton" value="Login">
        </form>
       
    
</body>
</html>
