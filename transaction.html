<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction</title>
    <script data-main="transaction" src="require.js"> </script>
    <link rel="stylesheet" href="css/transaction.css">

</head>
<body>
    <div class="container">
        <label for="account">Account Balance:</label>
        <span id="accountBalance" data-bind="text: accountBalance"></span><br><br>
        
        <label for="amount">Transaction Amount:</label>
        <input type="number" id="amount" data-bind="value: transactionAmount"><br><br><br>
        
        <button id="creditBtn" data-bind="click: credit">Credit</button>   
        <button id="debitBtn" data-bind="click: debit">Debit</button><br><br>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: transactions">
                <tr>
                    <td data-bind="text: date"></td>
                    <td data-bind="text: type"></td>
                    <td data-bind="text: amount"></td>
                </tr>
            </tbody>
        </table>
        <a href="home.html">home</a>
    </div>

   
</body>

</html>
