//JavaScript function to clone an array
function clone(arr){
    const new_arr=[];
    for(var i=0; i<arr.length; i++){
        new_arr.push(arr[i]);
    }
    return new_arr;

}

function insertDashes(number) {
  var str = number.toString();
  var result = '';

  for (var i = 0; i < str.length; i++) {
    if (i > 0 && Number(str[i - 1]) % 2 === 0 && Number(str[i]) % 2 === 0) {
      result += '-';
    }

    result += str[i];
  }

  return result;
}
