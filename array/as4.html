            for(i in num){
                
                    if (!(num[i] in new_arr)){
                        new_arr.push(num[i]);
                    }
                
                
            }
            return new_arr;
        }

// the leap years in a given range of years.
function leapyear(st_yr,ed_yr){
    var new_arr=[];
    for(i=st_yr;i<=ed_yr;i++){
       new_arr.push(i);

    }
    // console.log(new_arr+"new array");
    var leap=[];
    for(j in new_arr){
        if((new_arr[j]%4===0 && new_arr[j]%100!==0)||(new_arr[j]%100===0 && new_arr%400===0)){
             leap.push(new_arr[j]);
        }
    }
    console.log("leap years:"+leap);

}
leapyear(2000,2022);
function union(array1, array2) {
  
  const combinedArray = array1.concat(array2);
  const unionArray = Array.from(new Set(combinedArray));
  
  return unionArray;
}
