function FindAllMethods(obj) {
    return Object.getOwnPropertyNames(obj).filter(function(property) {
        return typeof obj[property] == "function";
    });
}

console.log(FindAllMethods(Math));
console.log(FindAllMethods(Array));
function all_properties(obj) 
{
 return Object.getOwnPropertyNames(obj);
}

function retrieve(obj){
    new_arr=[];
    for([key,values] of Object.entries(obj)){
        new_arr.push(values);
    }
    return new_arr;
}
console.log(retrieve({red: "#FF0000", green: "#00FF00", white: "#FFFFFF"}));
//copy obj into arr

function convertObjectToList(obj) {
  return Object.entries(obj);
}



console.log(convertObjectToList({red: "#FF0000", green: "#00FF00", white: "#FFFFFF"}));

function swapKeysAndValues(obj) {
  var swappedObj = {};

  for (var key in obj) {
    if (obj.hasOwnProperty(key)) {
      swappedObj[obj[key]] = key;
    }
  }

  return swappedObj;
}
console.log(swapKeysAndValues({red: "#FF0000", green: "#00FF00", white: "#FFFFFF"}));

function check(obj, key) {

  }

function bubbleSort(arr) {
  var len = arr.length;
  
  for (var i = 0; i < len - 1; i++) {
    for (var j = 0; j < len - 1 - i; j++) {
      if (arr[j] > arr[j + 1]) {
        var temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  
  return arr;
}

var data = [6, 4, 0, 3, -2, 1];
var sortedData = bubbleSort(data);

console.log(sortedData);
