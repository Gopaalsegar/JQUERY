        function abbr(str){
            var split_names = str.trim().split(" ");

            }

        //email
        function email(str){
            var avg,part1,part2,splitted;
            splitted=str.split("@");
            part1=splitted[0];
            avg=part1.length/2;
            part1=part1.substring(0,(part1.length-avg));
            part2=splitted[1];
            return part1+"...@"+part2;

        function camelize(str) {
            return str
              .split(' ')
              .map((word, index) => {
             
                return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
              })
              .join('');
          }

          console.log(camelize("JavaScriptExercises"));

          function uncamelize(str,seperator){
            if(typeof(seperator)=="undefined"){
                seperator=" ";
            }
            return str.replace(/[A-Z]/g, function(lett){
                return seperator+ lett.toLowerCase();
            });
            return str.replace("/^"+seperator+"/");
          }

function readable(num){

        switch(num % 10) {

}

function truncate(str, length, ending) {
    if (length == null) {
      length = 100;
    }
    if (ending == null) {
      ending = '...';
    }
    if (str.length > length) {
      return str.substring(0, length - ending.length) + ending;
    } else {
      return str;
    }
  };
  console.log(truncate('We are doing JS string exercises.',15,'!!'));
  //split

  function string_chop(str, length) {
    const chunks = [];
    let index = 0;
  
    while (index < str.length) {
      chunks.push(str.slice(index, index + length));
      index += length;
    }
  
    return chunks;
  }
  
  console.log(string_chop('w3resource'));          
  console.log(string_chop('w3resource', 2));      
  console.log(string_chop('w3resource', 3));       
  //count
  function count(str, substr, caseSensitive = true) {
    if (!caseSensitive) {
      str = str.toLowerCase();
      substr = substr.toLowerCase();
    }
  
    return str.split(substr).length - 1;
  }
  
  console.log(count("The quick brown fox jumps over the lazy dog", 'the')); // Output: 2
  console.log(count("The quick brown fox jumps over the lazy dog", 'fox', false)); // Output: 1
  function formatted_string(pad, user_str, pad_pos)
  {
    if (typeof user_str === 'undefined') 
      return pad;
    if (pad_pos == 'l')
       {
       return (pad + user_str).slice(-pad.length);
       }
    else 
      {
      return (user_str + pad).substring(0, pad.length);
      }
  }
  console.log(formatted_string('0000',123,'l'));
  console.log(formatted_string('00000000',123,''));

  //split from position
  function subStrAfterChars(str, char, pos)
  {
    if(pos=='b')
     return str.substring(str.indexOf(char) + 1);
    else if(pos=='a') 
     return str.substring(0, str.indexOf(char));
    else
    return str;  
  }
