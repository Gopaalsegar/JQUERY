<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script data-main="login" src="require.js"> </script>
    <link rel="stylesheet" href="css/login.css">


</head>
<body>
    <form>
        <h1>Login</h1>
        <input type="email" data-bind="value: emailId" id="emailId" placeholder="Enter the email" />
        <input type="password" data-bind="value: passWord" id="passWord" placeholder="Enter the Password" />
        <input type="submit" data-bind="click: submitButton" id="submit" value="Submit" />
        <input type="button" data-bind="click: newUserlog" id="newUserlog" value="New User">

        <div class="error-message"></div>
    </form>
  
</body>
</html>
