        //36checks whether the last digit of three positive integers is the same.

        function last(x,y,z){
            if(x>0 && y>0 && z>0){
                return(x%10==y%10 && y%10==z%10 && x%10 == z%10);
            }
            else{
                return false;
            }
         }
         console.log(last(10,30,99));
         console.log(last(77,87,97));
         console.log(last(10,22,31));
         // the first 3 characters in lower case from a given string. If the string length is less than 3 convert all the characters to upper case
        function uplow(str){
            if(str.length<3){
                return str.toUpperCase();
            }
            f=str.substring(0,3).toLowerCase();
            l=str.substring(3,str.length);
            return f+l;
        }
        console.log(uplow("Computer"));
        console.log(uplow("hi"));

        //string reverse
        function str_rev(str) 
        {
            return str.split("").reverse().join("");
        }
        console.log(str_rev("Computer"))
        //next alphabet
      
        function change(text) {
        
        var s = text.split('');
        for (var i = 0; i < s.length; i++) {
        
        switch(s[i]) {
        case ' ':
        break;
        case 'z':
        s[i] = 'a';
        break;
        case 'Z': 
        s[i] = 'A';
        break;
        default:
        s[i] = String.fromCharCode(1 + s[i].charCodeAt(0));
        }

        
        switch(s[i]) {
        case 'a': case 'e': case 'i': case 'o': case 'u':
        s[i] = s[i].toUpperCase();
        }
        }
        return s.join('');
        }
        console.log(change("COMPUTER"));
        console.log(change("python"));
        // capitalize every first letter
        function cap(str){
            str= str.split(" ");
            for( i=0;i<str.length;i++){
                str[i] = str[i][0].toUpperCase() + str[i].substr(1);
            }
            return str.join(" ");
        }
        console.log(cap("hi i am gopaal"));
        // time hours and minutes
        function time(x){
            let hour= Math.floor(x/60);
            let min=x%60;
            return hour+ ":" +min;
        }
        console.log(time(450));
        console.log(time(125));
        //sort alphabets

        //test 3 spaces between a and b
        function spaces(str){
            return (/a...b/).test(str) || (/b...a/).test(str);
        }

        function vowel(str)

        // return p and t
        function equal_pt(str)
        { 
        var str_p = str.replace(/[^p]/g, "");

        var str_t = str.replace(/[^t]/g, "");

        var p_num = str_p.length;
        var s_num = str_t.length;

        return p_num === s_num;
                
        }
