function parseURL(url) {
  const parsedURL = new URL(url);
  
  const parsedObject = {
    protocol: parsedURL.protocol,
    host: parsedURL.host,
    hostname: parsedURL.hostname,
    port: parsedURL.port,
    path: parsedURL.pathname,
    queryParams: {},
  };

  parsedURL.searchParams.forEach((value, key) => {
    parsedObject.queryParams[key] = value;
  });

  return parsedObject;
}

// Example usage
