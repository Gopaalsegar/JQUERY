<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script>
        function rev(str){
            return str.split("").reverse().join("");
        }
        console.log(rev("hi"));
        //leap year
        function leap(a){
            if ((a%4===0 && a%100 !==0 )|| a%400===0){
                return "leap";
            }
            else{
                return "not leap year";
            }

        }
        console.log(leap(2022));
        console.log(leap(2004));
        var b=10;
        var c=1
        console.log((c/b)*100) ;
    </script>
