        function insertDashes(number) {
  var str = number.toString();
  var result = '';

  for (var i = 0; i < str.length; i++) {
    if (i > 0 && Number(str[i - 1]) % 2 === 0 && Number(str[i]) % 2 === 0) {
      result += '-';
    }

    result += str[i];
  }

  return result;
}
